
<!doctype html>

<html lang="us">
<head>
<title>402 Example</title>
<link href="csc402.css" rel="stylesheet"></link>
<script src="csc402.js""></script>
</head>

<body class="flexContainer vertical space-between">
	<div id="titleBar" class="fixedFlexItem">SilentAuctionApp</div>
	<div id="mainArea"
		class="fullFlexItem flexContainer space-between vertical">

		<div class="subPanel fixedFlexItem Aligner vertical">
			<div class="panelHeader">Silent Auction #9876, Item #5432</div>
			<img
				src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" />
			<div>Current Bid: $50</div>
			<div>Time Remaining: 4 Hours</div>
			<input type="text"></input>
			<form>
				<input type=button value="Bid"
					onClick="self.location='bidPage.html'">
			</form>
		</div>
	</div>
</body>

</html>
